<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
    --fros-blue-color: #0050d5;
    --light-blue-color: #16c5ff;
    --dark-color: #202020;
    --light-gray: #dedede;
    --light-color: #fff;
    --poppins-font: 'Poppins', sans-serif;
    --transition: all 0.3s ease-in-out;
    --box-shadow: 0 0 15px 2px rgba(0,0,0,0.2)!important;
}
*{padding:0;margin:0;box-sizing:border-box;}
body{font-family:var(--poppins-font);line-height:1.6;font-size:16px;color:var(--dark-color);}
img{width:100%;display:block;}
.container{max-width:1200px;margin:0 auto;padding:2rem;}
.flex{display:flex;align-items:center;justify-content:center;}
.text-center{text-align:center;}
h2{text-align:center;margin-bottom:2rem;}
.contact-section{display:grid;grid-template-columns:1fr;gap:2rem;}
.contact-info, .contact-form{padding:2rem;background:#fff;box-shadow:var(--box-shadow);border-radius:1rem;}
.contact-info h3{margin-bottom:1rem;color:var(--fros-blue-color);}
.contact-info p, .contact-info a{margin-bottom:0.5rem;color:var(--dark-color);}
.contact-info a{text-decoration:none;}
.contact-info a:hover{color:var(--fros-blue-color);}
.contact-form input, .contact-form textarea{width:100%;padding:1rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:0.8rem;font-size:1rem;}
.contact-form textarea{resize:none;height:150px;}
.btn{padding:0.9rem 2rem;border-radius:3rem;border:none;cursor:pointer;background-color:var(--fros-blue-color);color:#fff;font-weight:500;box-shadow:0 0 7px 2px rgba(0,0,0,0.2);transition:var(--transition);}
.btn:hover{box-shadow:var(--box-shadow);}
.success-message{text-align:center;display:none;padding:2rem;background:var(--light-blue-color);color:#fff;margin-top:1rem;border-radius:1rem;}
iframe{width:100%;height:350px;border:0;border-radius:1rem;}
@media(min-width:768px){.contact-section{grid-template-columns:1fr 1fr;}}
</style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <div class="contact-section">

        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Our Information</h3>
            <p><strong>Address:</strong> 123 Health St, Malabe, Sri Lanka</p>
            <p><strong>Phone:</strong> +94 123 456 789</p>
            <p><strong>Email:</strong> <a href="mailto:info@hospital.com">info@hospital.com</a></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.0000000000005!2d79.945!3d6.903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae259a5f2e8b000%3A0x1234567890abcdef!2sMalabe%20Hospital!5e0!3m2!1sen!2slk!4v1234567890123!5m2!1sen!2slk" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send a Message</h3>
            <form id="contactForm" action="send_message.php" method="post">

                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div id="successMessage" class="success-message">
                <h3>âœ… Your message has been sent!</h3>
                <p>We will contact you soon.</p>
            </div>
        </div>

    </div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();

    const formData = new FormData(this);

    fetch('contact_submit.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        if(data.trim() === 'success'){
            this.style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        } else {
            alert('Something went wrong!');
        }
    });
});

</script>

</body>
</html>
